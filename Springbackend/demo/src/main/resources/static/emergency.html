<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
<h1 class="text-3xl font-bold text-center mb-6">Emergency Panel</h1>
<button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded absolute top-4 right-4">Logout</button>

<p class="text-center">No emergency alerts at this time.</p>

<script>
    function logout() {
        localStorage.clear();
        window.location.href = "index.html";
    }
</script>
</body>
</html>
